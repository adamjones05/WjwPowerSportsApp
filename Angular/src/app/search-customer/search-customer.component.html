<h1>Search Customer</h1>
<div class="container">
  <div class="form-container">
    <div>
      <label>Customer Id:</label>
      <input
        [(ngModel)]="customerId"
        (keydown.enter)="searchCustomer()"
        (input)="checkForm()"
      />
    </div>
    <button
      (click)="searchCustomer()"
      [ngClass]="{ success: searchSuccess }"
      [ngClass]="{ error: searchError }"
    >
      Search
    </button>
  </div>

  <div class="customer-table-container" *ngIf="data">
    <div class="content" style="width: 100%; height: 100%">
      <!-- You may adjust height to test rendering -->
      <!-- Add a theme class -->
      <ag-grid-angular
        style="width: 100%; height: 300px"
        class="ag-theme-alpine"
        [rowData]="data"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
